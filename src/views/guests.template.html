<h2>All Guests</h2>

<article ng-repeat='info in guestCtrl.guest'
         class='panel panel-default col-xs-10 col-md-6 col-lg-4'>
         
    <h3>{{info.fullName}}</h3>

    <p><strong>Email: </strong>{{info.email}}</p>
    <p><strong>Phone: </strong>{{info.phone}}</p>
    <p><strong>Guest ID: </strong>{{info.id}}</p>

</article>
