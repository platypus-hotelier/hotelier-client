<form class='form-group'>
  <input type='number' class='form-control'  min='0' name='reservation-number' placeholder='Reservation ID' required>
  <input type='submit' value='Find reservation' class='form-control btn btn-primary submitBtn'>
</form>

<article ng-repeat='room in roomCtrl.rooms' class='panel'>
  <h3>ROOM {{room.number}}</h3>
  <p>from ${{room.rate}} per night</p>

</article>
