<!DOCTYPE html>
<html lang='en' ng-app='hotel'>
    <head>
        <meta charset='utf-8'>
        <title>Hotelier</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet'>
        <link href='style.css' rel='stylesheet'>
        <meta name='description' content=''>
        <meta name='author' content=''>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    </head>
    <body>

      <header>
        <hgroup>
          <h1>Hotelier</h1>
          <h2>Easier reservations for today, tomorrow.</h2>
        </hgroup>
        <aside class='menuIcon'><a href='#'class='glyphicon glyphicon-menu-hamburger'></a></aside>
      </header>
      <nav ng-controller='NavController as navCtrl' class='navbar navbar-inverse'>
         <ul class='nav navbar-nav'>
           <li><a ui-sref='home'>home</a></li>
           <li><a ui-sref='about-us'>about our hotel</a></li>
           <li ng-show='navCtrl.isLoggedIn()'><a ui-sref='guests'>all guests</a></li>
           <li ng-show='navCtrl.isLoggedIn()'><a ui-sref='create-guest'>create guest</a></li>
           <li ng-show='navCtrl.isLoggedIn()'><a ui-sref='reservations'>reservations</a></li>
           <li ng-show='navCtrl.isLoggedIn()'><a href='#' ng-click='navCtrl.logout()'>log out</a></li>
           <li ng-hide='navCtrl.isLoggedIn()'><a ui-sref='staff-login'>log in</a></li>
         </ul>
       </nav>


      <main ui-view></main>

      <footer>&copy 2017 The Iron Yard Students</footer>
      <script src='angular.js'></script>
      <script src='//unpkg.com/angular-ui-router/release/angular-ui-router.min.js'></script>
      <script src='/js/app.js'></script>
    </body>
</html>
