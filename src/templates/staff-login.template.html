<!DOCTYPE html>
<html ng-app='angular'>
  <head>
    <meta charset="utf-8">
    <title>Staff Login Mockup</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  </head>

  <body>
    <h1>Staff Login Mockup</h1>
    <p>REMEMBER TO TAKE THIS CRAP OUT</p>

    <main class='container'>
      <p ng-show='' class='alert alert-warning'></p>
      <form class='form-group'>
        <label for='username'>Username</label>
        <input type='text' class='form-control' id='username' placeholder='Staff email'>
        <label for='password'>Password</label>
        <input type='password' class='form-control' placeholder='********'>
        <button type='submit' class='form-control btn btn-info' value='Log In'>Log In</button>
      </form>

    </main>


    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js'></script>
    <script src='/js/login.module.js'></script>
  </body>
</html>
